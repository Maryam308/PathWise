services:
  postgres:
    image: postgres:15
    container_name: pathwise-db
    environment:
      POSTGRES_DB: ${DB_NAME:-pathwise}
      POSTGRES_USER: ${DB_USERNAME:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: